<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Sistema</title>
		<link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" href="css/login.css">
	</head>
	<body>

<body>

	<!-- container -->
	<div class="container">
		<div class="row">
  			<p><br/></p>
  			<p><br/></p>
  			<p><br/></p>
  			<div class="col-md-4">
  				
  			</div>

  			<div class="col-md-4">
  				
  			</div>

  			<div class="col-md-4">
  			
  				<div class="panel panel-default">
  					
  					<div class="panel-body">
    					
    					<div class="page-header">
  							<h1>Login <small>#Nome do Sistema</small></h1>
						</div>

						<!-- Mensagem erro formulario -->
					<div id="msgerro">
						<div class="row alert alert-danger" role="alert">
								<p><strong>Ops!</strong> Mensagem em caso de erro.</p>
						</div>
					</div>	


						<!-- Definicao do formulario -->
						<form action="index.html" method="post">
  							
  							<!-- definição dos campos -->
  							<div class="form-group">
    							<label for="login">Usuário</label>
								<div class="input-group">
  									<span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-user" ></span></span>
	    							<input type="text" name="login" class="form-control" id="login" placeholder="Digite seu usuario" autofocus>
								</div>
  							</div>
  							
  							<div class="form-group">
    							<label for="senha">Senha</label>
								<div class="input-group">
  									<span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-lock" ></span></span>
    							<input type="password" name="senha" class="form-control" id="senha" placeholder="Digite sua senha">
								</div>
  							</div>
							
							<hr/>

							<!-- definicao dos botoes -->
							<div class="pull-right">  
  								<button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-log-in"></span> Acessar</button>
  							</div>
  							
						</form>

				</div>
  			</div>
		</div>
	</div>

		<script src="lib/jquery/jquery.min.js"></script>
		<script src="lib/bootstrap/js/bootstrap.min.js"></script>
		<script src="js/efeitos.js"></script>
	
	</body>
</html>
